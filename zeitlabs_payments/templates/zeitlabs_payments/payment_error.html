{% extends "main.html" %}
{% load i18n %}

{% block body %}
<style>
    .message-box {
        font-family: Arial, sans-serif;
        background: #fff;
        padding: 2rem 3rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        border-radius: 8px;
        max-width: 600px;
        margin: 10vh auto;
    }
    .message-box h1 {
        color: #d9534f;
        margin-bottom: 1rem;
    }
    .message-box p {
        margin-bottom: 1rem;
    }
    .message-box a {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #d9534f;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 1rem;
    }
    .message-box a:hover {
        background-color: #c9302c;
    }
</style>

<div class="message-box">
    <h1>{% trans "Something went wrong" %}</h1>
    <p>{% trans "We couldnâ€™t process your transaction at this time." %}</p>
    <p>{% trans "Please try again later. If the issue persists, contact our support team." %}</p>
    <a href="/contact-support">{% trans "Contact Support" %}</a>
</div>
{% endblock %}
